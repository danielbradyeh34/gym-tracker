<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111111">
  <title>Gym Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Nav -->
    <nav id="bottom-nav">
      <button class="nav-btn active" data-screen="home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/></svg>
        <span>Workouts</span>
      </button>
      <button class="nav-btn" data-screen="history">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        <span>History</span>
      </button>
      <button class="nav-btn" data-screen="progress">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        <span>Progress</span>
      </button>
      <button class="nav-btn" data-screen="settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        <span>Settings</span>
      </button>
    </nav>

    <!-- Home Screen -->
    <div id="screen-home" class="screen active">
      <header class="screen-header">
        <h1>Strength Factory</h1>
        <p class="subtitle">Phase 1 &mdash; Johnny &amp; Dan</p>
      </header>
      <div id="dashboard"></div>
      <div class="workout-grid" id="workout-grid"></div>
    </div>

    <!-- Workout Screen -->
    <div id="screen-workout" class="screen">
      <header class="screen-header">
        <button id="back-btn" class="icon-btn">&larr;</button>
        <h1 id="workout-title"></h1>
        <button id="plate-btn" class="icon-btn" title="Plate Calculator">&#9878;</button>
        <button id="finish-btn" class="finish-btn">Finish</button>
      </header>
      <div id="workout-content"></div>
    </div>

    <!-- History Screen -->
    <div id="screen-history" class="screen">
      <header class="screen-header">
        <h1>History</h1>
      </header>
      <div id="history-content"></div>
    </div>

    <!-- Progress Screen -->
    <div id="screen-progress" class="screen">
      <header class="screen-header">
        <h1>Progress</h1>
      </header>
      <div id="progress-filters"></div>
      <div id="progress-content"></div>
    </div>

    <!-- Settings Screen -->
    <div id="screen-settings" class="screen">
      <header class="screen-header">
        <h1>Settings</h1>
      </header>
      <div class="settings-list">
        <div class="settings-item">
          <div class="settings-item-info">
            <div class="settings-item-label">Theme</div>
            <div class="settings-item-desc">Switch between dark and light mode</div>
          </div>
          <button class="theme-toggle" id="theme-toggle">
            <span class="theme-toggle-icon" id="theme-icon">&#9790;</span>
            <span class="theme-toggle-track">
              <span class="theme-toggle-thumb"></span>
            </span>
          </button>
        </div>
        <div class="settings-item">
          <div class="settings-item-info">
            <div class="settings-item-label">Export Data</div>
            <div class="settings-item-desc">Download your workout history</div>
          </div>
          <button class="settings-btn" id="export-btn">Export</button>
        </div>
        <div class="settings-item">
          <div class="settings-item-info">
            <div class="settings-item-label">Import Data</div>
            <div class="settings-item-desc">Restore from a backup file</div>
          </div>
          <button class="settings-btn" id="import-btn">Import</button>
        </div>
      </div>
      <div class="settings-version">v11</div>
    </div>

    <!-- Plate Calculator Overlay -->
    <div id="plate-calc" class="plate-calc-overlay hidden">
      <div class="plate-calc-card">
        <div class="plate-calc-header">
          <h3>Plate Calculator</h3>
          <button class="icon-btn" id="plate-close">&times;</button>
        </div>
        <div class="plate-calc-input">
          <button class="step-btn step-down" id="plate-down">&minus;</button>
          <input type="number" id="plate-target" inputmode="decimal" placeholder="0">
          <button class="step-btn step-up" id="plate-up">+</button>
        </div>
        <div class="plate-calc-bar">Bar: 20kg</div>
        <div id="plate-result"></div>
      </div>
    </div>

    <!-- Rest Timer Overlay -->
    <div id="rest-timer" class="timer-overlay hidden">
      <div class="timer-card">
        <p class="timer-label" id="timer-label">Rest</p>
        <p class="timer-display" id="timer-display">0:00</p>
        <div class="timer-buttons">
          <button class="timer-btn" id="timer-skip">Skip</button>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
